

<html lang="en">
<head>
    <title>Stock Wisdom</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

<script type="text/javascript" src="./scripts/stockdisplay.js" ></script>
<div class="col-sm-12">
    <div class="panel panel-bd lobidrag">
        <div class="panel-heading">
            <div class="btn-group padding-left" id="buttonexport">
                <a href="#">
                    <h4>Securities</h4>
                </a>
            </div>
        </div>
        <!--search lead-->

        <div class="padding-top padding-bottom">
            <form class="form-horizontal" role="form">
                <div class="row">
                <div class="col-md-4 col-sm-1 col-lg-3 form-group">

                    <select id="selIndustry" class="form-control">
                        <option value="0" selected>Industry</option>
                        <script>
                            allIndustries = getAllIndustries();
                            var allIndustries = { 'industries': allIndustries } ;
                            console.log(allIndustries);
                            for ( var i in allIndustries.industries) {
                                industry  = allIndustries.industries[i];
                                document.write('<option value="'+ industry +'">' + industry + '</option>');
                            }

                        </script>

                    </select>
                </div>
                <div class=" col-md-4 col-sm-1 col-lg-3 form-group">
                     <select id="selSector" class="form-control">
                    <option value="0" selected>Sector</option>
                    <script>
                            allSectors = getAllSectors();
                            var sectArray = { 'sectors': allSectors } ;
                            for ( var i in sectArray.sectors) {
                            var sector = sectArray.sectors[i];
                                document.write('<option value="'+ sector +'">' + sector + '</option>');
                            }

                        </script>

                </select>
                </div>
                <div class=" col-md-4 col-sm-1 col-lg-3 form-group">
                   <input class="form-control" placeholder="Security" id="txtSecurty" type="text" />
                </div>
                    <div class="col-md-4 col-sm-1 col-lg-3 form-group">
                        <input class="form-control" placeholder="BSE Code" id="txtBSECode" type="text" />
                    </div>
                    <div class="col-md-4 col-sm-1 col-lg-3 form-group">
                        <button type="button" class="btn btn-primary" onclick="applyFilter(0);"> Apply </button>

                        &nbsp; &nbsp;
                        <button type="button" class="btn btn-warning"> Clear Filter</button>
                    </div>




                </div>
            </form>

        </div>

<div class="panel-body">
    <!-- Plugin content:powerpoint,txt,pdf,png,word,xl -->

            <button class="btn btn-exp btn-info dropdown-toggle" data-toggle="dropdown"><i class="fa fa-bars"></i> Export Table Data</button>

                    <a href="#" onclick="$('#dataTableExample1').tableExport({type:'json',escape:'false'});">

                    <a href="#" onclick="$('#dataTableExample1').tableExport({type:'csv',escape:'false'});">

            </ul>


        </div>
    <nav aria-label="..." >
        <ul  class="pagination justify-content-end">
            <li  class="page-item">
                <span class="page-link" style="color:black" id="navDetails" ></span>
            </li>
            <li id="btnPrev"  class="page-item disabled">
                <a class="page-link" onclick = "previousPage(30)"  href="#" tabindex="-1">Previous</a>
            </li>

            </li>
