<html lang="en">
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,500i,700,800i" rel="stylesheet">

</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script type="text/javascript" src="./../scripts/stockdisplay.js" ></script>
<div class="container" >
    <br>
    <span style="color:red" id="errorMSG"></span>
    <br>
    <div class="row">
        <div class="col-md-4 col-sm-6 col-lg-3">
            <span>From:</span>
            <input type="Date"  class="form-control" id ="dtFrom" />
        </div>
        <div class="col-md-4 col-sm-6 col-lg-3">
            <span>To:</span>
            <input type="Date"  class="form-control" id ="dtTo" />
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-4 col-sm-6 col-lg-3">
            <span>Format</span>
            <select id="selFormat" class="form-control">
                <option value="PDF" selected>PDF</option>
                <option value="CSV" selected>CSV</option>
            </select>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-4 col-sm-6 col-lg-3">
            <button  id ="btnRepButton" onclick="submitGrowthReport();" class="form-control btn-primary">
                <i class="fa fa-file" id ="btnRepIcon"></i> Gen Report
            </button>

        </div>
    </div>

</div>
</body>
