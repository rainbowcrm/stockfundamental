<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"
      xmlns="http://www.w3.org/1999/html">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
<script type="text/javascript" src="./scripts/support.js" ></script>

<link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

<style>



.bg {
  /* The image used */
  background-image: url("assets/wp1.jpg");

  /* Full height */
  height: 100%;

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
.wrapper {
   padding-top: 120px;
  margin-bottom: 80px;
}

.form-signin {

  max-width: 380px;
  padding: 15px 35px 45px;
  margin: 0 auto;
  background-color: #f8f9fa;
  border: 1px solid rgba(0,0,0,0.1);

  .form-signin-heading,
	.checkbox {
	  margin-bottom: 30px;
	}

	.checkbox {
	  font-weight: normal;
	}

	.form-control {
	  position: relative;
	  font-size: 16px;
	  height: auto;
	  padding: 10px;
		@include box-sizing(border-box);

		&:focus {
		  z-index: 2;
		}
	}

	input[type="text"] {
	  margin-bottom: -1px;
	  border-bottom-left-radius: 0;
	  border-bottom-right-radius: 0;
	}

	input[type="password"] {
	  margin-bottom: 20px;
	  border-top-left-radius: 0;
	  border-top-right-radius: 0;
	}
}

</style>

<body >
<div class="bg">
<div class="container" >
    <div class="wrapper"   width= "60%">
        <form class="form-signin">
            <h4 class="form-signin-heading" style="text-align:center"  >Stock Sparrow</h4>
            <h6 class="form-signin-heading" style="text-align:center" > <span id ="erromessage" style="color:red"></span> </h6>
            <h6 class="form-signin-heading" style="text-align:center" > <span id ="infomessage" style="color:blue"></span> </h6>
            <br>

            <input type="email" class="form-control" id="txtname" placeholder="Email" required=""/>
            <br>
            <input type="password" class="form-control" id="txtpwd" placeholder="Password" required="" autofocus="" />
            <br>
            <button class="btn btn-lg btn-primary btn-block" style="border-radius:12px" type="button" onclick="login()" >Log in</button>
            <br>
            <h6 class="form-signin-heading" style="text-align:center" > <span onclick="forgotPasswordPopup();" class="btn btn-link" data-toggle="modal"> Forgot Username/Password?</span> </h6>

            <h6 class="form-signin-heading" style="text-align:center" >   <span onclick="openNewUserpopup();" class="btn btn-link" data-toggle="modal"> New User?</span> </h6>

        </form>
    </div>

</div>

    <div id="forgotPWD" class="modal fade">
        <div class="modal-dialog" style="height:450px;">
            <div class="modal-content" id="emailEntryDiv" style="height:450px; margin-top:75px;">
                <form id="frmemailEntry">
                    <div class="container-fluid">
                        <br><br> <br><br>
                        <br><br> <br><br>
                        <span id ="errorEmailEntryText" style="color:red"></span>
                        <br><br>
                        <div class="row">
                        <div class="col-md-12 col-sm-12 col-lg-12">
                            <input type="email" id ="txtForgottenEmail"  class="form-control"  placeholder="Email"/>
                        </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-12 col-sm-12 col-lg-12">
                                <input type="button" class="btn-primary"  onclick="resendPassword();" value="Send Password"> </input>
                                   &nbsp;
                                <input type="button" class="btn-secondary"  onclick="closePopup();" value="Close Popup"> </input>
                            </div>
                        </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="newUserMode" class="modal fade">
        <div class="modal-dialog" style="height:450px;">
            <div class="modal-content" id="otpEntryDiv" style="height:450px; margin-top:75px;display:none">
                <form id="frmOTPEnty">
                    <div class="container-fluid">
                        <br><br> <br><br>
                        <span id ="errorSecText" style="color:red"></span>
                        <br><br>
                        <div class="row">
                            <div class="col-md-6 col-sm-12 col-lg-6">
                                <input type="text" id ="txpOTP"  class="form-control"  placeholder="OTP"/>
                            </div>
                            <div class="col-md-6 col-sm-12 col-lg-6">
                                <input type="button" class="btn-primary"  onclick="submitOTP();" value="Submit OTP"> </input>
                                &nbsp;
                                <input type="button" class="btn-secondary"  onclick="closePopup();" value="Close Popup"> </input>
                            </div>

                        </div>
                        <br><br>
                    </div>
                </form>
            </div>
            <div class="modal-content" id="userFieldsDiv" style="height:450px; margin-top:75px">
                <form id="frmgenericAdd">
                    <div class="container-fluid">
                        <span id ="errorText" style="color:red"></span>
                        <br><br>
                    <div class="row">
                    <div class="col-md-6 col-sm-12 col-lg-6">
                        <input type="email" id ="txtEmail"  class="form-control"  placeholder="Email"/>
                    </div>
                        <div class="col-md-6 col-sm-12 col-lg-6">
                            <input type="tel" id ="txtPhone" class="form-control"  placeholder="Phone"/>
                        </div>
                    </div>
                        <br><br>
                    <div class="row">
                        <div class="col-md-6 col-sm-12 col-lg-6">
                            <input type="text" id ="txtFName" class="form-control"  placeholder="First Name"/>
                        </div>
                        <div class="col-md-6 col-sm-12 col-lg-6">
                            <input type="text" id ="txtLName" class="form-control"  placeholder="Last Name"/>
                        </div>
                    </div>
                        <br><br>
                    <div class="row">
                        <div class="col-md-6 col-sm-12 col-lg-6">
                            <input type="password" id ="txtPass" class="form-control"  placeholder="Password"/>
                        </div>
                        <div class="col-md-6 col-sm-12 col-lg-6">
                            <input type="password" id ="txtConfPass" class="form-control" placeholder="Confirm Password"/>
                        </div>

                    </div>
                        <br><br>
                    <div class="row">
                        <div class="col-md-6 col-sm-12 col-lg-3">
                            <input type="button" class="btn-primary"  onclick="sendOTP();" value="Send OTP"> </input>
                            &nbsp;
                            <input type="button" class="btn-secondary"  onclick="closePopup();" value="Close Popup"> </input>
                        </div>



                    </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
