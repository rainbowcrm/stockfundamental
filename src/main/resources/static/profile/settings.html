<html lang="en">
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,500i,700,800i" rel="stylesheet">

</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../scripts/support.js" ></script>
<div class="panel-body" style="margin-left:5%;margin-top:3%;">

    <h6 class="form-signin-heading" style="text-align:center" > <span id ="errorText" style="color:red"></span> </h6>
    <br>
    <div class="row">

        <div class="col-md-6 col-sm-6 col-lg-3">
            <span> First Name:</span> &nbsp;
            <input type="text" class="form-control"  value ="" id ="txtFname"/>
        </div>
        <div class="col-md-6 col-sm-6 col-lg-3">
            <span> Last Name:</span> &nbsp;
            <input type="text" class="form-control"  value ="" id ="txtLname"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-sm-6 col-lg-3">
            <span> Email:</span> &nbsp;
            <input type="email" class="form-control" readonly value ="" id ="txtEmail" />
        </div>
        <div class="col-md-6 col-sm-6 col-lg-3">
            <span> Mobile:</span> &nbsp;
            <input type="phone" class="form-control" readonly value ="" id ="txtPhone" />
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-6 col-sm-6 col-lg-3">
            <input type="button" class="btn-primary"  onclick="updateName();" value="Update"> </input>
        </div>
    </div>
    <br><br>
    <div class="row">
        <div class="col-md-6 col-sm-6 col-lg-3">
            <span> Password:</span> &nbsp;
            <input type="password" class="form-control"  value ="" id ="txtPass" />
        </div>

        <div class="col-md-6 col-sm-6 col-lg-3">
            <span> Confirm: </span> &nbsp;
            <input type="password" class="form-control"  value ="" id ="txtConfPass" />
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-6 col-sm-6 col-lg-3">
            <input type="button" class="btn-success"  onclick="updatePassword();" value="Reset Password"> </input>

        </div>
    </div>

    <script>
        getUserDetails();
    </script>

</div>
</body>
