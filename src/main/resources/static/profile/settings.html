<html lang="en">
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,500i,700,800i" rel="stylesheet">

</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../scripts/support.js" ></script>
<div class="panel-body" style="margin-left:5%;margin-top:3%;">

    <h6 class="form-signin-heading" style="text-align:center" > <span id ="errorText" style="color:red"></span> </h6>
    <br>

    <!-- Tabs navs -->

    <!-- Tabs navs -->

    <ul class="nav nav-tabs mb-3" id="pills-tab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">User Info</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">Preferences</a>
        </li>

    </ul>
    <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
            <div class="row">

                <div class="col-md-6 col-sm-6 col-lg-3">
                    <span> First Name:</span> &nbsp;
                    <input type="text" class="form-control"  value ="" id ="txtFname"/>
                </div>
                <div class="col-md-6 col-sm-6 col-lg-3">
                    <span> Last Name:</span> &nbsp;
                    <input type="text" class="form-control"  value ="" id ="txtLname"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-sm-6 col-lg-3">
                    <span> Email:</span> &nbsp;
                    <input type="email" class="form-control" readonly value ="" id ="txtEmail" />
                </div>
                <div class="col-md-6 col-sm-6 col-lg-3">
                    <span> Mobile:</span> &nbsp;
                    <input type="phone" class="form-control" readonly value ="" id ="txtPhone" />
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-6 col-sm-6 col-lg-3">
                    <input type="button" class="btn-primary"  onclick="updateName();" value="Update"> </input>
                </div>
            </div>
            <br><br>
            <div class="row">
                <div class="col-md-6 col-sm-6 col-lg-3">
                    <span> Password:</span> &nbsp;
                    <input type="password" class="form-control"  value ="" id ="txtPass" />
                </div>

                <div class="col-md-6 col-sm-6 col-lg-3">
                    <span> Confirm: </span> &nbsp;
                    <input type="password" class="form-control"  value ="" id ="txtConfPass" />
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-6 col-sm-6 col-lg-3">
                    <input type="button" class="btn-success"  onclick="updatePassword();" value="Reset Password"> </input>

                </div>
            </div>

        </div>
        <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">

            <div class="row">
                <div class="col-md-12 col-sm-12 col-lg-9">
                    <span> Days Tracked in Dashboard:</span> &nbsp;
                    <select id="txtDBoard" name="txtDBoard"  class="form-control" style="max-width:30%;">
                        <option value="90">90 (Default)</option>
                        <option value="60">60</option>
                        <option value="45">45</option>
                        <option value="30">30</option>
                        <option value="15">15</option>
                    </select>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-12 col-sm-12 col-lg-9">
                    <span> Valuation Technique:</span> &nbsp;
                    <select id="vltTCQ" name="vltTCQ"  class="form-control" style="max-width:30%;">
                        <option value="Default">Default (PE/PB/Div/Roe)</option>
                        <option value="PE">PE Only</option>
                        <option value="PEPB">PE + PB </option>
                    </select>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-12 col-sm-12 col-lg-9">
                    <span> Landing Page:</span> &nbsp;
                    <select id="landingPage" name="landingPage"  class="form-control" style="max-width:30%;">
                        <option value="Dashboard">Dashboard </option>
                        <option value="Stocks">Stocks List</option>
                        <option value="Reps">Reports</option>
                        <option value="Qrs">Queries</option>
                        <option value="VLTS">Valuations (Default)</option>
                    </select>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-12 col-sm-12 col-lg-9">
                    <span> No of Days for Tech Analysis :</span> &nbsp;
                    <select id="techDays" name="techDays"  class="form-control" style="max-width:30%;">
                        <option value="90">90 (Default)</option>
                        <option value="60">60</option>
                        <option value="120">120</option>
                        <option value="150">150</option>
                        <option value="180">180</option>
                    </select>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-6 col-sm-6 col-lg-6">
                    <input type="button" class="btn-success"  onclick="updatePref();" value="Update Preferences"> </input>

                </div>
            </div>
        </div>

    </div>

    <script>
        getUserDetails();
        getUserPref();
    </script>

</div>
</body>
